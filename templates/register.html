{%extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Page</title>
</head>

<body>

{% block content_register%}


</br>

{% if message_1 %}
    <p style="color:red">{{ message_1 }}</p>
{% endif %}

{% if message_4 %}
    <p style="color:green">{{ message_4 }}</p>
{% endif %}

<form action = "/success" method = "post">
    <b>
        <label for = "firstname" >First Name:</label>
        <input type = "text" id = "firstname" name = "firstname" size = 50>

        </br>
        </br>

        <label for = "lastname">Last Name:</label>
        <input type = "text" id = "lastname" name = "lastname" size = 50>

        </br>
        </br>

        <label for = "email">Email Address:</label>
        <input type = "text" id = "email" name = "email" size = 50>

        </br>
        </br>

        <h6>Gender:</h6>
        <input type = "radio" id = "male" name = "gender" value = "Male">
        <label for = "male">Male</label>

        </br>

        <input type = "radio" id = "female" name = "gender" value = "Female">
        <label for = "female">Female</label>

        </br>

        <input type = "radio" id = "other" name = "gender" value = "Other">
        <label for = "other">Others</label>

        </br>
        </br>

        <h6>Language:</h6>
        <input type = "radio" id = "english" name = "languages" value = "English">
        <label for = "english">English</label>

        </br>

        <input type = "radio" id = "german" name = "languages" value = "German">
        <label for = "german">German</label>

        </br>

        <input type = "radio" id = "french" name = "languages" value = "French">
        <label for = "french">French</label>

        </br>

        <input type = "radio" id = "other" name = "languages" value = "Other">
        <label for = "other">Others</label>

        </br>

        <label for = "password">Password:</label>
        <input type = "text" id = "password" name = "password" size = 50>

        </br>
        </br>

        <!--    <input type = "button">     //-->
        <input type = "submit" value = "Register">

        </b>

        </br>
        </br>

</form>

{% endblock %}

</body>

</html>
